services:
  postgres:
    image: postgres:14
    container_name: sgp_psql
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: sgp
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sgp_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sgp_app
    ports:
      - '3000:3000'
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://myuser:mypassword@postgres:5432/sgp
    networks:
      - sgp_network

volumes:
  postgres_data:

networks:
  sgp_network:
